<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Speed Flick</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Speed Flick</h1>
        <p>Clique o mais rápido que puder em 30 segundos!</p>
      </header>
      <main>
        <div id="click-box"></div>
        <div class="game-info">
          <p>Cliques: <span id="click-count">0</span></p>
          <p>Tempo restante: <span id="timer">30</span>s</p>
        </div>
        <button id="login-button">Autenticar</button>
      </main>
      <aside>
        <h2>Ranking</h2>
        <ul id="ranking">
          <li>
            <img
              src="https://cdn.discordapp.com/avatars/USER_ID/USER_AVATAR.png"
              alt="Foto do usuário"
            />
            <span>Nome do Usuário</span>
            <span>100 cliques</span>
          </li>
        </ul>
      </aside>
      <footer>
        <p>&copy; 2023 Speed Flick. Todos os direitos reservados.</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
